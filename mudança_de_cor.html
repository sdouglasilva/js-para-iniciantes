<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Mudança de Cor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            transition: background-color 0.5s ease;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedback {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jogo de Mudança de Cor</h1>
        <p>Digite uma cor: Azul, Vermelho, Verde, Amarelo</p>
        <input type="text" id="colorInput" placeholder="Digite sua cor" />
        <button onclick="mudarCor()">Mudar Cor</button>
        <p id="feedback"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
